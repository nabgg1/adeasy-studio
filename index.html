
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AdEasy.io | Studio Voix Off</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'pulse-bg': '#050508',
              'pulse-card': '#11111a',
              'pulse-purple': '#8A2BE2',
              'pulse-cyan': '#00F5FF',
              'pulse-pink': '#FF007F',
              'pulse-neon': '#39FF14',
              'pulse-white': '#FFFFFF',
              'pulse-gray': '#1E1E2E',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'glow-purple': '0 0 20px rgba(138, 43, 226, 0.4)',
              'glow-cyan': '0 0 20px rgba(0, 245, 255, 0.4)',
              'glow-pink': '0 0 20px rgba(255, 0, 127, 0.4)',
            },
            animation: {
              'waveform': 'waveform 0.6s ease-in-out infinite alternate',
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
      
      body {
        background-color: #050508;
        color: #FFFFFF;
        overflow-x: hidden;
        height: 100dvh;
        width: 100vw;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
      }

      @keyframes waveform {
        from { transform: scaleY(0.2); }
        to { transform: scaleY(1); }
      }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .bg-mesh {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(at 0% 0%, hsla(263, 76%, 15%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(180, 100%, 10%, 1) 0, transparent 50%),
          radial-gradient(at 50% 100%, hsla(330, 100%, 15%, 1) 0, transparent 50%);
        filter: blur(100px);
        opacity: 0.6;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }

      .scroll-touch {
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
